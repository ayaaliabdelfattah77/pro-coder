     </section>

     <form class="send-msg">
        
        <h1>Send Us a Message</h1>
        
        <div class="top-inputs">
           <div>
             <label for="">Name</label>
            <input type="text" name="" id="name" placeholder="Enter Your Name">
            
           
           </div>
           
           <div>
             <label for="">Email</label>
            <input type="email" name="" id="email" placeholder="Exampel@email.com">
            
           </div>
          
        </div>
        <div class="bottom-inputs">
           <div>
             <label for="">Phone</label>
            <input type="text" id="phone" placeholder="+20">
            
           </div>
            <div>
                <label for="">Subject</label>
            <input type="text" id="subject" placeholder="Enter Your Subject">
           
            </div>
        </div>

       <div class="input-msg">
        <label for="">Message</label>
         <!-- <input type="text" name="" id="msg" placeholder="Tell Us about Your Project"> -->
          <textarea placeholder="Tell Us about Your Project" id="box-msg"></textarea>
          

       </div>
      <div class="btn-send">
         
         <button type="button" id="btn-send">Send Message <img src="img/Vector.png" alt=""></button>
      </div>

     </form>

     <!-- information company -->
      <section class="send-company">
            <ul>
                <h1>Send Us a Message</h1>

                </li>
